<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name</label>
	<input id="name" type="text" name="name" placeholder="Name">
	<br><br>

	<label for="phone">Phone Number</label>
	<input id="phone" type="text" name="phone" placeholder="Phone Number">
	<br><br>

	<label for="address">Address</label>
	<input id="address" type="text" name="address" placeholder="Address">
	<br><br>

	<label for="checkbox">Have you ever lived with a Dog before?</label>
	<input id="checkbox" type="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
	<br><br>

	<select id="multiSelect">
		<option value="0">Please select your preferred breeds</option>
		<option value="beagle">Beagle</option>
		<option value="bulldog">Bulldog</option>
		<option value="poodle">Poodle</option>
	</select>
	<br><br>

	<button type="submit">Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
